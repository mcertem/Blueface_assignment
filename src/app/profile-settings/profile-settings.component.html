<div>
    <h1> {{ title }} </h1>
    <div>
        <p *ngIf="user"> Username: {{ user.username }} </p>
    </div>
    <div>
        <label> First Name: </label>
        <input type="text" [value] = "user ? user.firstName : ''" />
        <input type="button" value="Save" />
    </div>
    <p> Loading profile... </p>
    <p> Saving profile... </p>
    <p> Error! </p>
</div>
